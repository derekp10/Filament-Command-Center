<style>
    /* --- GLOBAL KIOSK THEME --- */

    }

    .cham-card {
        border-radius: 12px;
        padding: 8px; /* INCREASED: Thicker Border Frame */
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        display: flex; flex-direction: column;
        transition: transform 0.1s;
        /* Background set by JS */

    /* INNER BOX (Horizontal Layout) */

    .cham-actions { display: flex; align-items: center; gap: 10px; flex-shrink: 0; }

    /* BUFFER SPECIFIC */

    .buffer-header { 
        padding: 0.5rem !important; /* Matches p-2 */
        background: transparent; 
        border-bottom: 1px solid #6c757d !important; /* Matches border-secondary */
        color: #0dcaf0 !important; /* Matches text-info */

    .action-badge { display: flex; align-items: stretch; background: #fff; border-radius: 8px; overflow: hidden; height: 52px; box-shadow: 0 5px 15px rgba(0,0,0,0.6); cursor: pointer; transition: transform 0.1s; }
    .badge-qr { width: 52px; height: 52px; padding: 3px; background: #fff; flex-shrink: 0; }

    .btn-pick { background-color: #0d6efd; } .btn-trash { background-color: #dc3545; } .btn-print { background-color: #ffc107; color: #000; }

    /* FOCUS GUARD (FULL SCREEN FIX) */
    #focus-guard { position: fixed; inset: 0; width: 100vw; height: 100vh; background: rgba(0, 0, 0, 0.85); z-index: 99999; display: none; justify-content: center; align-items: center; flex-direction: column; color: #ff0000; }

    .qr-box { background: white; padding: 5px; border-radius: 4px; display: flex; justify-content: center; align-items: center; }
