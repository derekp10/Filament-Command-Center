<style>
    /* --- GLOBAL KIOSK THEME --- */
    body { background-color: #000; color: #fff; font-family: 'Segoe UI', monospace; height: 100vh; display: flex; flex-direction: column; overflow: hidden; margin: 0; padding: 0; }
    .navbar { background-color: #111; border-bottom: 2px solid #00d4ff; flex-shrink: 0; }
    .navbar-brand { color: #00d4ff !important; font-weight: bold; font-size: 1.5rem; text-shadow: 0 0 10px rgba(0, 212, 255, 0.3); }
    .main-container { flex-grow: 1; display: flex; padding: 10px; gap: 10px; overflow: hidden; }
    
    /* --- COLUMNS --- */
    .col-logs, .col-buffer { flex: 1; display: flex; flex-direction: column; background: #111; border: 1px solid #333; border-radius: 8px; }
    .log-box { flex-grow: 1; overflow-y: auto; padding: 15px; font-family: 'Consolas', monospace; font-size: 1.1rem; color: #0f0; white-space: pre-wrap; word-break: break-all; }
    
    .text-muted { color: #aaa !important; } 
    .status-label { color: #fff; font-weight: 500; margin-right: 20px; }
    .status-dot { height: 12px; width: 12px; border-radius: 50%; display: inline-block; margin-right: 5px; }
    .status-on { background-color: #0f0; box-shadow: 0 0 5px #0f0; }
    .status-off { background-color: #555; border: 1px solid #777; }

    /* --- BUFFER --- */
    .buffer-header { padding: 15px; background: #222; border-bottom: 1px solid #333; color: #00d4ff; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
    .buffer-content { flex-grow: 1; overflow-y: auto; padding: 15px; }
    .buffer-item { background: #222; border: 1px solid #555; border-radius: 8px; margin-bottom: 15px; padding: 15px; display: flex; justify-content: space-between; align-items: center; opacity: 0.8; }
    .buffer-item.active-item { border: 2px solid #0f0; opacity: 1; background: #2a2a2a; box-shadow: 0 0 10px rgba(0,255,0,0.2); }
    .buffer-swatch { width: 50px; height: 50px; border-radius: 50%; border: 3px solid #fff; flex-shrink: 0; }
    .buffer-text { font-size: 1.6rem; font-weight: bold; margin-left: 15px; color: #fff; }
    
    /* --- QR & COMMANDS --- */
    .qr-box { background: white; padding: 5px; border-radius: 4px; display: flex; justify-content: center; align-items: center; }
    
    .cmd-deck { padding: 15px; background: #1a1a1a; border-top: 1px solid #333; display: flex; justify-content: space-around; }
    .cmd-btn { cursor: pointer; transition: 0.2s; border-radius: 8px; padding: 10px; text-align: center; }
    .cmd-btn:active { background: #333; transform: scale(0.95); }
    .qr-label { font-size: 0.9rem; color: #eee; font-weight: bold; text-transform: uppercase; margin-top: 5px; }

    /* --- MODALS --- */
    .modal-content, .modal-header, .modal-body, .modal-footer {
        background-color: #121212 !important; color: #fff !important; border-color: #444 !important;
    }
    .modal-header .btn-close { filter: invert(1) grayscale(100%) brightness(200%); }

    .table-fixed { table-layout: fixed; width: 100%; }
    .col-id { width: 18%; font-weight: bold; color: #00d4ff; }
    .col-name { width: 35%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .col-status { width: 22%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .col-actions { width: 25%; text-align: right; white-space: nowrap; }

    /* --- SLOT GRID --- */
    .slot-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
    .slot-btn { background: #222; border: 2px solid #444; border-radius: 10px; min-height: 160px; display: flex; flex-direction: row; align-items: center; justify-content: space-between; padding: 8px; cursor: pointer; position: relative; overflow: hidden; }
    .slot-btn.full { border-color: #00d4ff; background: #1a1a1a; }
    .slot-left { width: 40%; display: flex; flex-direction: column; align-items: center; justify-content: center; border-right: none !important; padding-right: 5px; }
    .slot-right { width: 60%; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; border-left: none !important; padding-left: 5px; }
    .slot-right button { z-index: 10; position: relative; }
    .slot-swatch { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #fff; flex-shrink: 0; margin-bottom: 5px; }
    .slot-content { font-size: 0.95rem; font-weight: bold; word-break: break-word; color: #fff; line-height: 1.2; margin-bottom: 5px; }
    .slot-num { color: #aaa; font-weight: bold; margin-bottom: 5px; font-size: 0.9rem; }
    
    /* --- NEW FULL-FRAME LAYOUT --- */
    .unslotted-item { 
        /* JUICY BORDERS: Thick padding to show color */
        padding: 20px 40px; 
        margin: 15px 0; 
        border-radius: 16px; 
        border: 1px solid #444; 
        display: flex; 
        box-shadow: 0 5px 15px rgba(0,0,0,0.6);
    }
    
    .item-card-inner {
        background: #1a1a1a; 
        flex-grow: 1; 
        border-radius: 10px;
        padding: 15px;
        display: flex; flex-direction: column; align-items: center; gap: 15px;
        box-shadow: inset 0 0 20px rgba(0,0,0,0.8); 
    }
    
    .item-info { 
        /* BIG TEXT */
        font-size: 1.8rem; 
        font-weight: 800; 
        color: #fff; 
        text-align: center; 
        word-break: break-word;
        text-shadow: 0 3px 6px rgba(0,0,0,0.9);
        line-height: 1.1;
    }
    
    .item-actions { 
        display: flex; justify-content: center; gap: 25px; 
        flex-wrap: wrap; width: 100%;
    }

    /* --- HORIZONTAL ACTION BADGE (QR + BTN) --- */
    .action-badge {
        display: flex; align-items: stretch;
        background: #fff;
        border-radius: 6px;
        overflow: hidden;
        height: 42px; /* SLEEK HEIGHT */
        box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        cursor: pointer;
        transition: transform 0.1s;
    }
    .action-badge:active { transform: scale(0.95); }

    .badge-qr {
        width: 42px; height: 42px;
        padding: 2px;
        background: #fff;
        flex-shrink: 0;
    }
    
    .badge-btn {
        border: none;
        font-weight: 900;
        font-size: 0.9rem;
        padding: 0 15px;
        display: flex; align-items: center; gap: 8px;
        text-transform: uppercase;
        color: #fff;
    }

    .btn-pick { background-color: #0d6efd; } 
    .btn-trash { background-color: #dc3545; } 
    .btn-print { background-color: #ffc107; color: #000; } 

    .buffer-empty-msg { color: #888 !important; font-size: 1.5rem; margin-top: 2rem; text-align: center; }

    /* TOASTS */
    #toast-container { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 9999; display: flex; flex-direction: column; gap: 10px; text-align: center; }
    .toast-msg { background: #222; color: #fff; border: 2px solid #00d4ff; padding: 20px 30px; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.8); font-weight: bold; font-size: 1.5rem; transition: opacity 0.5s; }
    
    #printable-label-container { display: none; }
    #printable-label-container img { width: 100% !important; height: auto !important; }
</style>
