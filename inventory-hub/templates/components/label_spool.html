<style>
    /* --- STICKER FACTORY: v2.2 (MARGIN EATER EDITION) --- */
    @media print {
        body * { visibility: hidden; }
        @page { size: auto; margin: 0mm; } /* Try to kill driver margins */
        html, body { margin: 0; padding: 0; }
        
        /* Show the container */
        #printable-queue-container {
            visibility: visible !important;
            display: block !important;
            position: absolute; 
            
            /* --- üñ®Ô∏è CALIBRATION ZONE üñ®Ô∏è --- */
            left: 2mm;    /* Was 46px. Reduced to 2mm to fill left margin */
            top: 8mm;     /* Was 10px. Increased to 8mm (~30px) to push down */
            width: 60mm !important; /* Fixed at 60mm */
            /* ------------------------------- */
            
            background: white;
            z-index: 9999;
        }
        
        /* Make children visible */
        #printable-queue-container * { visibility: visible !important; }
        
        /* Page Break for multiple labels */
        .print-job-item {
            page-break-inside: avoid;
            margin-bottom: 3mm; /* Gap between labels */
            border-bottom: 1px dashed #999; /* Cut line */
            padding-bottom: 1mm;
            width: 100%;
        }
    }

    /* Screen Styles (Hidden) */
    #printable-queue-container { display: none; }

    /* --- THE LABEL DESIGN (CSS GRID) --- */
    .label-box {
        width: 100%; /* Fill the 60mm container */
        height: 24mm; 
        
        background: #fff; color: #000;
        font-family: 'Arial Narrow', sans-serif;
        display: grid;
        grid-template-columns: 18mm 1fr; /* Left: QR, Right: Data */
        border: 2px solid #000; /* Thicker border for visibility */
        box-sizing: border-box;
        overflow: hidden;
    }
    
    /* QR COLUMN */
    .label-qr {
        grid-column: 1;
        width: 100%; height: 100%;
        display: flex; align-items: center; justify-content: center;
        padding: 1mm;
        border-right: 2px solid #000;
    }
    /* Force QR image to fit */
    .label-qr img {
        width: 16mm !important;
        height: 16mm !important;
        object-fit: contain;
    }

    /* DATA COLUMN */
    .label-data {
        grid-column: 2;
        display: flex; flex-direction: column;
        justify-content: space-between;
        padding-left: 1mm;
        padding-right: 1mm;
        line-height: 1;
    }

    /* TEXT ROWS */
    .lbl-row {
        display: flex; align-items: center;
        border-bottom: 1px solid #000;
        height: 25%; /* 4 rows = 100% */
        overflow: hidden;
    }
    .lbl-row:last-child { border-bottom: none; }

    .lbl-key {
        font-size: 7pt; font-weight: 900;
        width: 9mm; flex-shrink: 0;
        text-transform: uppercase;
    }
    .lbl-val {
        font-size: 8pt; font-weight: bold;
        white-space: nowrap;
        overflow: hidden; text-overflow: ellipsis;
    }
    .lbl-hex { font-family: monospace; font-size: 7pt; letter-spacing: 1px; }
</style>

<div id="printable-queue-container"></div>
