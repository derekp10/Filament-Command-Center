<style>
    /* --- MODAL SIZING & THEME --- */
    #manageModal .modal-dialog { max-width: 960px; }
    
    /* THEME: Match Location List Gray (#121212) */
    #manageModal .modal-body { background: #121212 !important; }
    #manageModal .modal-header { background: #1f1f1f !important; border-bottom: 1px solid #444 !important; }
    #manageModal .modal-footer { background: #1f1f1f !important; border-top: 1px solid #444 !important; }

    /* --- RED ZONE: NAV DECK (RENAMED TO AVOID CONFLICT) --- */
    #loc-mgr-nav-deck { display: flex; gap: 15px; width: 100%; }
    #loc-mgr-nav-deck .nav-card {
        min-height: 100px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        border: 2px solid rgba(255,255,255,0.2);
        flex: 1; width: 50%; /* Equal Width */
        cursor: pointer;
        transition: transform 0.1s;
    }
    #loc-mgr-nav-deck .nav-card:active { transform: scale(0.98); }
    
    #loc-mgr-nav-deck .nav-label {
        font-size: 0.85rem; font-weight: 900; letter-spacing: 2px;
        color: #aaa; text-transform: uppercase; margin-bottom: 4px;
    }
    #loc-mgr-nav-deck .nav-text-main {
        font-size: 1.1rem; font-weight: 800; line-height: 1.2;
        color: #fff; text-shadow: 1px 1px 3px #000;
    }
    .nav-qr { background: white; padding: 5px; border-radius: 4px; }

    /* --- YELLOW ZONE: SLOT GRID --- */
    #slot-grid-container {
        display: grid; 
        grid-template-columns: repeat(auto-fill, minmax(210px, 1fr)); 
        gap: 15px; justify-content: center;
    }
    
    #slot-grid-container .slot-btn {
        height: auto !important; min-height: 280px !important;
        justify-content: flex-start !important; padding: 0 !important;
        background: #111; border: none; 
        position: relative;
    }
    
    .slot-inner-gold {
        padding: 10px; height: 100%; width: 100%;
        display: flex; flex-direction: column; justify-content: space-between; align-items: center;
        /* Background set by JS to maintain gradient */
        margin: 4px; 
        height: calc(100% - 8px); width: calc(100% - 8px);
    }
    
    .slot-btn.empty { border: 2px solid #444; background: transparent; }

    .slot-header {
        width: 100%; text-align: center;
        background: transparent; 
        border: none; 
        margin-bottom: 5px;
    }
    .slot-num-gold {
        font-weight: 900; color: #fff; letter-spacing: 1px; font-size: 1.1rem;
        opacity: 0.7;
    }

    .slot-info-gold { text-align: center; margin: 8px 0; width: 100%; }
    .text-line-1 { font-size: 0.85rem; font-weight: 700; color: #ddd; }
    .text-line-2 { font-size: 0.8rem; font-weight: 600; color: #aaa; margin-top: 2px; }
    .text-line-3 { font-size: 1.0rem; font-weight: 800; color: #fff; margin: 4px 0; line-height: 1.1; }
    .text-line-4 { font-size: 0.9rem; font-weight: 700; color: #00d4ff; }

    .btn-label-compact {
        background: #ffc107; color: #000;
        border-radius: 6px; padding: 4px 10px;
        font-weight: 900; font-size: 0.9rem;
        display: flex; align-items: center; gap: 6px;
        box-shadow: 0 4px 5px rgba(0,0,0,0.3);
        border: 2px solid #fff;
        margin-top: auto;
        cursor: pointer;
        transition: transform 0.1s;
    }
    .btn-label-compact:active { transform: scale(0.9); }

    /* --- GREEN ZONE: LIST & EJECT --- */
    .manage-list-item { margin-bottom: 10px; border: 1px solid #444; }
    .list-inner-gold {
        display: flex; justify-content: space-between; align-items: center;
        padding: 8px 15px; background: inherit; border-radius: 8px; min-height: 80px;
    }
    .list-left { display: flex; align-items: center; gap: 15px; overflow: hidden; }
    .id-badge-gold {
        background: #000; color: #fff; border: 2px solid #fff; 
        font-weight: 900; font-size: 1.2rem; padding: 5px 8px; 
        border-radius: 6px; min-width: 60px; text-align: center;
    }
    
    .action-group-gold { display: flex; gap: 10px; }
    .action-badge {
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        background: #1f1f1f; border: 1px solid #555; border-radius: 6px; padding: 6px;
        min-width: 75px; height: auto; 
        cursor: pointer; transition: transform 0.1s;
    }
    .action-badge:active { transform: scale(0.95); }
    
    .badge-qr { background: #fff; padding: 5px; border-radius: 4px; margin-bottom: 6px; }
    
    .badge-btn-gold {
        font-weight: 900; font-size: 0.85rem; text-transform: uppercase;
        width: 100%; text-align: center; border-radius: 3px; padding: 4px 0; color: #000;
        line-height: 1;
    }
    .btn-pick-bg { background-color: #0d6efd; color: white; }
    .btn-print-bg { background-color: #ffc107; color: black; }
    .btn-trash-bg { background-color: #dc3545; color: white; }
    
    .eject-card-inner {
        display: flex; justify-content: space-between; align-items: center; 
        padding: 10px 20px; background: rgba(220, 53, 69, 0.15);
    }
    .eject-label-text { font-size: 1.5rem; font-weight: 900; color: #dc3545; text-transform: uppercase; letter-spacing: 2px; }

</style>

<div class="modal fade" id="locMgrModal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-xl modal-dialog-scrollable modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">üìç Location List</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-0">
                <div class="d-flex justify-content-between align-items-center p-3 border-bottom bg-dark">
                    <span id="loc-count" class="text-muted">Loading...</span>
                    <button class="btn btn-success" onclick="openAddModal()">‚ûï Add Location</button>
                </div>
                <div class="table-responsive" style="max-height: 70vh;">
                    <table class="table table-dark table-hover mb-0">
                        <thead class="sticky-th">
                            <tr>
                                <th style="width:15%">ID</th>
                                <th style="width:35%">Name</th>
                                <th style="width:25%">Status</th>
                                <th class="text-end" style="width:25%">Actions</th>

                        </thead>
                        <tbody id="location-table"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="locModal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Location</h5>
                <button type="button" class="btn-close" onclick="closeEdit()"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit-original-id">
                <div class="mb-3">
                    <label class="form-label">Location ID (e.g., BOX-1)</label>
                    <input type="text" class="form-control" id="edit-id">
                </div>
                <div class="mb-3">
                    <label class="form-label">Friendly Name</label>
                    <input type="text" class="form-control" id="edit-name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Type</label>
                    <select class="form-select" id="edit-type">
                        <option value="Storage">Storage Box</option>
                        <option value="Dryer Box">Dryer Box</option>
                        <option value="Shelf">Shelf</option>
                        <option value="Cart">Cart</option>
                        <option value="MMU Slot">MMU Slot</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Max Spools (Capacity)</label>
                    <input type="number" class="form-control" id="edit-max" value="1">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeEdit()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveLocation()">üíæ Save Changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="manageModal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header p-2 d-flex align-items-center">
                <h5 class="modal-title ms-3 text-info flex-grow-1" id="manageTitle">Manage</h5>
                
                <button class="btn btn-sm btn-outline-warning fw-bold me-2" onclick="window.printCurrentLocationLabel()">üñ®Ô∏è Location Labels</button>
                <button type="button" class="btn-close btn-close-white me-2" onclick="closeManage()"></button>
            </div>
            
            <div class="modal-body">
                <input type="hidden" id="manage-loc-id">
                
                <div id="loc-mgr-nav-deck" class="mb-4"></div>

                <div id="manage-grid-view" class="container-fluid px-1" style="display:none;">
                    <div class="alert alert-info py-1 mb-3 small text-center fw-bold text-uppercase" style="background:#111; border:1px solid #00d4ff; color:#00d4ff;">
                        Tap button or scan slot QR (CMD:SLOT:X)
                    </div>
                    <div id="slot-grid-container" class="slot-grid"></div>
                    
                    <div id="unslotted-container" class="mt-4" style="display:none;"></div>
                </div>

                <div id="manage-list-view" class="container px-2" style="display:none;">
                    <div id="manage-empty-msg" class="empty-state-box text-center py-5">
                        <div class="empty-state-text text-muted fs-1 fw-bold">EMPTY</div>
                        <p class="text-muted mt-2">Scan a spool to add it here.</p>
                    </div>
                    <div id="manage-contents-list" class="mb-4"></div>
                </div>
                
                <hr class="border-secondary mt-4">
                
                <div class="input-group mb-3">
                    <input type="text" id="manual-spool-id" class="form-control form-control-lg bg-dark text-white border-secondary" placeholder="Enter Spool ID / Scan Legacy">
                    <button class="btn btn-primary btn-lg fw-bold" onclick="window.manualAddSpool()">‚ûï Add (To Buffer)</button>
                </div>
                
                <div class="d-flex justify-content-between align-items-center bg-dark p-2 rounded border border-secondary gap-3">
                    <button class="btn btn-success btn-lg flex-grow-1 fw-bold" onclick="closeManage()">‚úÖ Done / Sync</button>
                    
                    <div class="action-badge" style="background: #1f1f1f; border: 1px solid #555; min-width: 75px;" onclick="closeManage()">
                        <div id="qr-modal-done" class="badge-qr"></div>
                        <div class="badge-btn-gold text-muted">DONE</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
