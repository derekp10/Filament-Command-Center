services:
  inventory-hub:
    container_name: inventory_hub
    build: .
    ports:
      - "8000:8000"
    restart: unless-stopped
    volumes:
      # 1. The Code (Existing)
      - ./:/app
      
      # 2. THE BRIDGE (New)
      # Map your NAS folder to /output inside the container
      # CHANGE THE LEFT SIDE to match your actual TrueNAS path
      - /mnt/pool/AppData/FilamentManager/outputs:/output
      
    environment:
      - PYTHONUNBUFFERED=1