services:
  inventory-hub:
    container_name: inventory_hub
    build: .
    ports:
      - "8000:8000"
    restart: unless-stopped
    volumes:
      # Map the script so updates persist
      - ./inventory_hub.py:/app/inventory_hub.py
      # Map the config so settings persist
      - ./config.json:/app/config.json
      # Map the CSV so locations can be updated
      - ./3D Print Supplies - Locations.csv:/app/3D Print Supplies - Locations.csv
      # Map logs so you can see them on the host
      - ./hub.log:/app/hub.log
    environment:
      - PYTHONUNBUFFERED=1