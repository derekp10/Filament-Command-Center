<div class="modal fade" id="locMgrModal" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-scrollable modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">üìç Location List</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-0">
                <div class="d-flex justify-content-between align-items-center p-3 border-bottom bg-dark">
                    <span id="loc-count" class="text-muted">Loading...</span>
                    <button class="btn btn-success" onclick="openAddModal()">‚ûï Add Location</button>
                </div>
                <div class="table-responsive" style="max-height: 70vh;">
                    <table class="table table-dark table-hover mb-0">
                        <thead class="sticky-th">
                            <tr>
                                <th style="width:15%">ID</th>
                                <th style="width:35%">Name</th>
                                <th style="width:25%">Status</th>
                                <th class="text-end" style="width:25%">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="location-table"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="locModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Location</h5>
                <button type="button" class="btn-close" onclick="closeEdit()"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit-original-id">
                <div class="mb-3">
                    <label class="form-label">Location ID (e.g., BOX-1)</label>
                    <input type="text" class="form-control" id="edit-id">
                </div>
                <div class="mb-3">
                    <label class="form-label">Friendly Name</label>
                    <input type="text" class="form-control" id="edit-name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Type</label>
                    <select class="form-select" id="edit-type">
                        <option value="Storage">Storage Box</option>
                        <option value="Dryer Box">Dryer Box</option>
                        <option value="Shelf">Shelf</option>
                        <option value="Cart">Cart</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Max Spools (Capacity)</label>
                    <input type="number" class="form-control" id="edit-max" value="1">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeEdit()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveLocation()">üíæ Save Changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="manageModal" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header bg-dark border-secondary p-2">
                <h5 class="modal-title ms-3 text-info" id="manageTitle">Manage</h5>
                <div class="ms-auto me-3">
                    <button class="btn btn-sm btn-outline-warning fw-bold" onclick="printCurrentLocationLabel()">üñ®Ô∏è LOC LABEL</button>
                </div>
                <button type="button" class="btn-close btn-close-white me-2" onclick="closeManage()"></button>
            </div>
            
            <div id="headsup-buffer" class="headsup-strip" style="display:none; background:#222; border-bottom:1px solid #444; padding:10px;">
                <div class="d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                         <span class="me-3 text-warning fw-bold fs-4">‚úã READY:</span>
                         <div id="headsup-swatch" class="buffer-swatch me-3" style="width:40px;height:40px;border-radius:50%;border:2px solid #fff;"></div>
                         <span id="headsup-text" class="text-white fw-bold fs-3"></span>
                    </div>
                    <div class="fs-4 fw-bold text-info border border-info px-3 py-1 rounded" id="headsup-total">Buffer: 0</div>
                </div>
            </div>

            <div class="modal-body bg-black">
                <input type="hidden" id="manage-loc-id">
                
                <div id="buffer-nav-deck" class="nav-deck mb-4" style="display:none; gap:15px;">
                    </div>

                <div id="manage-grid-view" class="container-fluid px-2" style="display:none;">
                    <div class="alert alert-info py-1 mb-3 small text-center fw-bold text-uppercase" style="background:#111; border:1px solid #00d4ff; color:#00d4ff;">
                        Tap button or scan slot QR (CMD:SLOT:X)
                    </div>
                    <div id="slot-grid-container" class="slot-grid"></div>
                    <div id="unslotted-container" class="mt-4" style="display:none;"></div>
                </div>

                <div id="manage-list-view" class="container px-2" style="display:none;">
                    <div id="manage-empty-msg" class="empty-state-box text-center py-5">
                        <div class="empty-state-text text-muted fs-1 fw-bold">EMPTY</div>
                        <p class="text-muted mt-2">Scan a spool to add it here.</p>
                    </div>
                    <div id="manage-contents-list" class="mb-4"></div>
                </div>
                
                <hr class="border-secondary mt-4">
                
                <div class="input-group mb-3">
                    <input type="text" id="manual-spool-id" class="form-control form-control-lg bg-dark text-white border-secondary" placeholder="Enter Spool ID / Scan Legacy">
                    <button class="btn btn-primary btn-lg fw-bold" onclick="manualAddSpool()">‚ûï Add (To Buffer)</button>
                </div>
                
                <div class="d-flex justify-content-between align-items-center bg-dark p-2 rounded border border-secondary">
                    <button class="btn btn-success btn-lg flex-grow-1 me-3 fw-bold" onclick="closeManage()">‚úÖ Done / Sync</button>
                    <div class="text-center" onclick="closeManage()" style="cursor:pointer;">
                        <div id="qr-modal-done" class="bg-white p-1 rounded d-inline-block"></div>
                        <div class="qr-label small fw-bold text-muted mt-1">DONE</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
