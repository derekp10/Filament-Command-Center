<div class="modal fade" id="locMgrModal" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-scrollable modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">üìç Location List</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-0">
                <div class="d-flex justify-content-between align-items-center p-3 border-bottom bg-dark">
                    <span id="loc-count" class="text-muted">Loading...</span>
                    <button class="btn btn-success" onclick="openAddModal()">‚ûï Add Location</button>
                </div>
                <div class="table-responsive" style="max-height: 70vh;">
                    <table class="table table-dark table-hover mb-0">
                        <thead class="sticky-th">
                            <tr>
                                <th style="width:15%">ID</th>
                                <th style="width:35%">Name</th>
                                <th style="width:25%">Status</th>
                                <th class="text-end" style="width:25%">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="location-table"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="locModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Location</h5>
                <button type="button" class="btn-close" onclick="closeEdit()"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit-original-id">
                <div class="mb-3">
                    <label class="form-label">Location ID (e.g., BOX-1)</label>
                    <input type="text" class="form-control" id="edit-id">
                </div>
                <div class="mb-3">
                    <label class="form-label">Friendly Name</label>
                    <input type="text" class="form-control" id="edit-name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Type</label>
                    <select class="form-select" id="edit-type">
                        <option value="Storage">Storage Box</option>
                        <option value="Dryer Box">Dryer Box</option>
                        <option value="Shelf">Shelf</option>
                        <option value="Cart">Cart</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Max Spools (Capacity)</label>
                    <input type="number" class="form-control" id="edit-max" value="1">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeEdit()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveLocation()">üíæ Save Changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="manageModal" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header bg-dark border-secondary">
                <div>
                    <h4 class="modal-title text-info mb-0" id="manageTitle">Managing...</h4>
                    <small class="text-muted">Scan item to add ‚Ä¢ Click slot to manage</small>
                </div>
                <div class="ms-3">
                    <button class="btn btn-sm btn-outline-warning" onclick="printCurrentLocationLabel()">üñ®Ô∏è LOC LABEL</button>
                </div>
                <button type="button" class="btn-close btn-close-white" onclick="closeManage()"></button>
            </div>
            <div class="modal-body bg-black d-flex flex-column">
                <input type="hidden" id="manage-loc-id">
                <div id="buffer-nav-deck" class="nav-deck mb-3" style="display:none;"></div>
                <div id="manage-grid-view" class="container-fluid px-4 flex-grow-1" style="display:none;">
                    <div id="slot-grid-container" class="slot-grid"></div>
                    <div id="unslotted-container" class="mt-4"></div>
                </div>
                <div id="manage-list-view" class="container px-3 flex-grow-1" style="display:none;">
                    <div id="manage-empty-msg" class="empty-state-box">
                        <div class="empty-state-text">EMPTY</div>
                        <p class="text-muted mt-2">Scan a spool to add it here.</p>
                    </div>
                    <div id="manage-contents-list"></div>
                    <div class="danger-zone pb-5 text-center">
                         <div class="action-badge" style="border-color:#dc3545; display:inline-flex;" onclick="triggerEjectAll(document.getElementById('manage-loc-id').value)">
                            <div id="qr-eject-all-list" class="badge-qr"></div>
                            <button class="badge-btn btn-trash">EJECT ALL</button>
                        </div>
                    </div>
                </div>
                <div style="height: 10px;"></div>
            </div>
            <div class="modal-footer bg-dark border-top border-secondary p-2 d-block">
                <div class="container-fluid">
                    <div class="input-group input-group-lg mb-2">
                        <input type="text" id="manual-spool-id" class="form-control" placeholder="Enter Spool ID / Scan Legacy">
                        <button class="btn btn-primary fw-bold" onclick="manualAddSpool()">+ ADD</button>
                    </div>
                    <button class="btn btn-success w-100 btn-lg fw-bold d-flex justify-content-between align-items-center" onclick="closeManage()">
                        <span style="flex:1"></span>
                        <span>‚úì DONE / SYNC</span>
                        <span style="flex:1; text-align:right;">
                            <div id="qr-modal-done" class="bg-white p-1 rounded d-inline-block" style="cursor:pointer;" onclick="closeManage()"></div>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
