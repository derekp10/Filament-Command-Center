<div class="modal fade" id="locMgrModal" tabindex="-1" data-bs-backdrop="static">

        <div class="modal-content">
            <div class="modal-header bg-dark border-bottom border-secondary d-flex justify-content-between align-items-center">
                
                <h5 class="modal-title text-info fw-bold">Location List</h5>

<div class="modal fade" id="manageModal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-dark border-bottom border-secondary">
                <h5 class="modal-title text-info fw-bold" id="manageTitle">Location Manager</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body bg-black p-0">
                
                <div id="buffer-nav-deck" class="nav-deck"></div>

                <div class="p-3">
                    <input type="hidden" id="manage-loc-id">
                    
                    <div id="manage-grid-view" class="slot-grid" style="display:none;">
                        <div id="slot-grid-container" class="slot-grid"></div>
                        <div id="unslotted-container" class="mt-4"></div>
                    </div>

                    <div id="manage-list-view" style="display:none;">
                        <div id="manage-contents-list"></div>
                    </div>
                </div>

                <div class="modal-footer d-flex flex-column p-0 bg-dark border-top border-secondary">
                    
                    <div class="d-flex w-100 p-2 gap-2">
                        <input type="text" id="manual-spool-id" class="form-control fw-bold" placeholder="Enter Spool ID / Scan Legacy">
                        <button class="btn btn-primary fw-bold px-4" onclick="manualAddSpool()">+ Add (To Buffer)</button>
                    </div>

                    <div class="w-100 px-2 pb-2">
                        <div class="btn btn-success w-100 fw-bold d-flex justify-content-between align-items-center p-1" onclick="closeManage()">
                            <div style="width:48px;"></div> 
                            
                            <span>✔ DONE / SYNC</span>
                            
                            <div id="qr-modal-done" class="bg-white rounded p-2 d-flex align-items-center justify-content-center" style="height: 48px; width: 48px;"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
