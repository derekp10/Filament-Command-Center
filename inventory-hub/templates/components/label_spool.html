<style>
    /* --- STICKER FACTORY: v3.0 (WIDEBODY + BIG TEXT EDITION) --- */
    @media print {
        body * { visibility: hidden; }
        @page { size: auto; margin: 0mm; } 
        html, body { margin: 0; padding: 0; background: white; }
        
        /* Show the container */
        #printable-queue-container {
            visibility: visible !important;
            display: block !important;
            position: absolute; 
            
            /* --- üñ®Ô∏è CALIBRATION ZONE üñ®Ô∏è --- */
            /* LEFT: Reduced to 1mm to reclaim that huge empty left margin */
            left: 1mm;    
            /* TOP: Increased to 3.5mm to push down away from the split/header */
            top: 3.5mm;   
            /* WIDTH: Blown out to 72mm to match the "Gold Standard" length */
            width: 72mm !important; 
            /* ------------------------------- */
            
            background: white;
            z-index: 9999;
        }
        
        #printable-queue-container * { visibility: visible !important; }
        
        .print-job-item {
            page-break-inside: avoid;
            margin-bottom: 4mm; /* Good gap for the cutter */
            width: 100%;
        }
    }

    /* Screen Styles (Hidden) */
    #printable-queue-container { display: none; }

    /* --- THE LABEL DESIGN (CSS GRID) --- */
    .label-box {
        width: 70mm; /* Using 70mm of the 72mm container */
        height: 24mm; 
        background: #fff; color: #000;
        font-family: 'Arial', sans-serif; /* Switched to Arial for better readability */
        display: grid;
        grid-template-columns: 20mm 1fr; /* Fixed QR, Rest for Text */
        border: 2px solid #000; /* Thicker border to see edges in preview */
        box-sizing: border-box;
        overflow: hidden;
    }
    
    /* QR COLUMN */
    .label-qr {
        grid-column: 1;
        width: 100%; height: 100%;
        display: flex; align-items: center; justify-content: center;
        padding: 1mm;
        border-right: 2px solid #000;
    }
    .label-qr img {
        width: 18mm !important;
        height: 18mm !important;
        object-fit: contain;
    }

    /* DATA COLUMN */
    .label-data {
        grid-column: 2;
        display: flex; flex-direction: column;
        justify-content: space-evenly; /* Even spacing */
        padding-left: 2mm; /* More breathing room */
        padding-right: 1mm;
    }

    /* TEXT ROWS */
    .lbl-row {
        display: flex; 
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ccc;
        height: 19%; 
        overflow: hidden;
    }
    .lbl-row:last-child { border-bottom: none; }

    .lbl-key {
        font-size: 7pt; /* Bumped up */
        font-weight: 900;
        text-transform: uppercase;
        color: #444;
        margin-right: 2mm;
    }
    .lbl-val {
        font-size: 9pt; /* Bumped up for readability */
        font-weight: bold;
        white-space: nowrap;
        overflow: hidden; text-overflow: ellipsis;
        text-align: right;
        color: #000;
    }
    
    /* Specific Data Styling */
    .lbl-id { font-size: 10pt; font-weight: 900; } /* Make ID pop */
    .lbl-rgb { font-family: 'Consolas', monospace; font-size: 7pt; }
</style>

<div id="printable-queue-container"></div>
