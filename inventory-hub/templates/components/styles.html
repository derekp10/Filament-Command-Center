<style>
    /* --- GLOBAL KIOSK THEME --- */
    body { background-color: #000; color: #fff; font-family: 'Segoe UI', monospace; height: 100vh; display: flex; flex-direction: column; overflow: hidden; margin: 0; padding: 0; }
    .navbar { background-color: #111; border-bottom: 2px solid #00d4ff; flex-shrink: 0; }
    .navbar-brand { color: #00d4ff !important; font-weight: bold; font-size: 1.5rem; text-shadow: 0 0 10px rgba(0, 212, 255, 0.3); }
    .main-container { flex-grow: 1; display: flex; padding: 10px; gap: 10px; overflow: hidden; }
    
    /* --- COLUMNS --- */
    .col-logs, .col-buffer { flex: 1; display: flex; flex-direction: column; background: #111; border: 1px solid #333; border-radius: 8px; transition: border-color 0.3s, box-shadow 0.3s; }
    .log-box { flex-grow: 1; overflow-y: auto; padding: 15px; font-family: 'Consolas', monospace; font-size: 1.1rem; color: #0f0; white-space: pre-wrap; word-break: break-all; }
    
    /* DROP MODE VISUALS */
    .drop-mode-active {
        border: 2px solid #f00 !important;
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }

    .text-muted { color: #aaa !important; } 
    .status-label { color: #fff; font-weight: 500; margin-right: 20px; }
    .status-dot { height: 12px; width: 12px; border-radius: 50%; display: inline-block; margin-right: 5px; }
    .status-on { background-color: #0f0; box-shadow: 0 0 5px #0f0; }
    .status-off { background-color: #555; border: 1px solid #777; }

    /* --- BUFFER (Unified Layout) --- */
    .buffer-header { padding: 15px; background: #222; border-bottom: 1px solid #333; color: #00d4ff; font-weight: bold; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
    .buffer-content { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }
    
    .buffer-item { 
        display: flex; flex-direction: row !important; 
        align-items: stretch; justify-content: space-between; 
        padding: 8px 12px !important; min-height: 80px;
    }
    
    .buffer-item.active-item { 
        box-shadow: 0 0 25px rgba(0, 255, 0, 0.4); 
        border: 2px solid #0f0 !important; transform: scale(1.02); z-index: 10;
    }

    .buffer-inner {
        flex-grow: 1; display: flex; align-items: center; justify-content: space-between; gap: 10px;
        background: rgba(0,0,0,0.6); border-radius: 6px; padding: 8px 10px;
    }

    .buffer-info-group { display: flex; align-items: center; gap: 15px; flex-grow: 1; overflow: hidden; }
    
    /* ID BADGE */
    .buffer-id-tag {
        background: #000; color: #fff; border: 2px solid #fff; border-radius: 6px;
        padding: 4px 8px; font-family: 'Consolas', monospace; font-weight: 900;
        font-size: 1.6rem; text-shadow: none; box-shadow: 2px 2px 0px rgba(255,255,255,0.2);
        min-width: 80px; text-align: center; flex-shrink: 0;
    }

    .buffer-text { font-size: 1.3rem; font-weight: 800; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; text-shadow: 1px 1px 2px #000; }
    
    /* BUFFER ACTIONS (QR + X Button) */
    .buffer-actions { display: flex; align-items: center; gap: 10px; }

    .buffer-qr { width: 90px; height: 90px; background: white; padding: 5px; border-radius: 6px; flex-shrink: 0; display:flex; justify-content:center; align-items:center; }
    
    /* THE RED X BUTTON */
    .btn-buffer-x {
        width: 50px; height: 90px; /* Match QR height */
        background: #dc3545; color: white; border: 2px solid #ffaaaa;
        border-radius: 6px; font-size: 1.5rem; font-weight: bold;
        display: flex; align-items: center; justify-content: center;
        cursor: pointer; transition: 0.2s;
    }
    .btn-buffer-x:hover { background: #ff0000; transform: scale(1.05); }

    .buffer-empty-msg { color: #888 !important; font-size: 1.5rem; margin-top: 2rem; text-align: center; }

    /* --- MANAGER MODAL NAV DECK --- */
    #buffer-nav-deck {
        background: #111; border-top: 1px solid #444; padding: 15px;
        display: none; justify-content: space-between; align-items: stretch; gap: 15px;
    }

    .nav-card {
        flex: 1; border-radius: 10px; padding: 6px; cursor: pointer; transition: transform 0.1s;
        display: flex; flex-direction: column; box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    .nav-card:active { transform: scale(0.95); }

    .nav-inner {
        background: #1a1a1a; border-radius: 6px; padding: 8px;
        flex-grow: 1; display: flex; align-items: center; justify-content: space-between; gap: 10px;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    }

    .nav-label { font-size: 0.9rem; font-weight: 900; color: #fff; text-transform: uppercase; }
    .nav-name { font-size: 1rem; font-weight: bold; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 120px; }
    .nav-qr { width: 50px; height: 50px; background: white; padding: 2px; border-radius: 4px; flex-shrink: 0; }

    .btn-drop {
        background: #dc3545; color: white; border: 2px solid #ffaaaa;
        width: 40px; height: 40px; border-radius: 6px;
        font-weight: bold; font-size: 1.2rem; display: flex; justify-content: center; align-items: center;
        cursor: pointer; margin-left: 10px;
    }

    /* --- QR & COMMANDS --- */
    .qr-box { background: white; padding: 5px; border-radius: 4px; display: flex; justify-content: center; align-items: center; }
    .cmd-deck { padding: 15px; background: #1a1a1a; border-top: 1px solid #333; display: flex; justify-content: space-around; flex-shrink: 0; }
    .cmd-btn { cursor: pointer; transition: 0.2s; border-radius: 8px; padding: 10px; text-align: center; }
    .cmd-btn:active { background: #333; transform: scale(0.95); }
    .qr-label { font-size: 0.9rem; color: #eee; font-weight: bold; text-transform: uppercase; margin-top: 5px; }

    /* --- MODALS --- */
    .modal-content, .modal-header, .modal-body, .modal-footer {
        background-color: #121212 !important; color: #fff !important; border-color: #444 !important;
    }
    .modal-header .btn-close { filter: invert(1) grayscale(100%) brightness(200%); }

    .table-fixed { table-layout: fixed; width: 100%; }
    .col-id { width: 18%; font-weight: bold; color: #00d4ff; }
    .col-name { width: 35%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .col-status { width: 22%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .col-actions { width: 25%; text-align: right; white-space: nowrap; }

    /* --- SLOT GRID --- */
    .slot-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; margin-bottom: 20px; }
    
    .slot-btn.empty { 
        background: #222; border: 2px solid #444; border-radius: 12px; 
        min-height: 160px; display: flex; align-items: center; justify-content: center; 
        padding: 10px; cursor: pointer; color: #666;
    }
    .slot-btn.full { min-height: 160px; cursor: pointer; }

    .slot-left { 
        width: 35%; display: flex; flex-direction: column; align-items: center; justify-content: center; 
        border: none !important; padding-right: 10px; 
    }
    .slot-right { 
        width: 65%; display: flex; flex-direction: column; align-items: center; justify-content: center; 
        text-align: center; padding-left: 10px; gap: 10px;
        border: none !important; 
    }
    .slot-right button { z-index: 10; position: relative; }
    .slot-num { color: #ccc; font-weight: 900; margin-bottom: 5px; font-size: 1rem; text-transform: uppercase; }
    .slot-content { font-size: 1.1rem; font-weight: bold; color: #fff; line-height: 1.2; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }

    /* --- CHAMELEON FRAME --- */
    .filament-frame {
        border-radius: 12px; padding: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        display: flex; flex-direction: column; transition: transform 0.1s;
    }
    .filament-inner {
        background: #1a1a1a; border-radius: 8px; padding: 10px; flex-grow: 1;
        display: flex; align-items: center; justify-content: space-between;
        box-shadow: inset 0 0 20px rgba(0,0,0,0.6);
        border: none !important; 
    }

    .unslotted-item { 
        padding: 20px 40px; margin: 15px 0; border-radius: 16px; border: 1px solid #444; 
        display: flex; box-shadow: 0 5px 15px rgba(0,0,0,0.6);
    }
    
    .item-card-inner {
        flex-grow: 1; border-radius: 10px; padding: 15px;
        display: flex; flex-direction: column; align-items: center; gap: 15px;
        box-shadow: inset 0 0 40px rgba(0,0,0,0.5); transition: background-color 0.3s ease;
    }
    
    .item-info { 
        font-size: 1.4rem; font-weight: 800; color: #fff; text-align: center; word-break: break-word;
        text-shadow: 0 3px 8px rgba(0,0,0,1); line-height: 1.1;
    }
    .item-actions { display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; width: 100%; }

    /* --- ACTION BADGES --- */
    .action-badge {
        display: flex; align-items: stretch;
        background: #fff; border-radius: 8px; overflow: hidden;
        height: 52px; box-shadow: 0 5px 15px rgba(0,0,0,0.6);
        cursor: pointer; transition: transform 0.1s;
    }
    .action-badge:active { transform: scale(0.95); }
    .badge-qr { width: 52px; height: 52px; padding: 3px; background: #fff; flex-shrink: 0; }
    .badge-btn { border: none; font-weight: 900; font-size: 0.95rem; padding: 0 20px; display: flex; align-items: center; gap: 8px; text-transform: uppercase; color: #fff; }
    
    .btn-pick { background-color: #0d6efd; } 
    .btn-trash { background-color: #dc3545; } 
    .btn-print { background-color: #ffc107; color: #000; } 

    /* HELPER QR */
    .mini-qr { width: 80px; height: 80px; background: white; padding: 5px; border-radius: 8px; display: flex; justify-content: center; align-items: center; }

    /* FOCUS GUARD */
    #focus-guard {
        position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
        background: rgba(0, 0, 0, 0.85); z-index: 10000;
        display: none; justify-content: center; align-items: center;
        flex-direction: column; color: #ff0000;
    }
    .focus-msg { font-size: 3rem; font-weight: bold; text-shadow: 0 0 20px #f00; border: 5px solid #f00; padding: 40px; border-radius: 20px; background: #000; }

    #toast-container { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 9999; display: flex; flex-direction: column; gap: 10px; text-align: center; }
    .toast-msg { background: #222; color: #fff; border: 2px solid #00d4ff; padding: 20px 30px; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.8); font-weight: bold; font-size: 1.5rem; transition: opacity 0.5s; }
    #printable-label-container { display: none; }
    #printable-label-container img { width: 100% !important; height: auto !important; }
</style>
