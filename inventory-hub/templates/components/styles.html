<style>
    /* --- GLOBAL KIOSK THEME --- */
    body { background-color: #000; color: #fff; font-family: 'Segoe UI', monospace; height: 100vh; display: flex; flex-direction: column; overflow: hidden; margin: 0; padding: 0; }
    .navbar { background-color: #111; border-bottom: 2px solid #00d4ff; flex-shrink: 0; }
    
    /* GHOST ELEMENT FIX */
    #printable-label-container { display: none !important; }

    /* BRANDING */
    .navbar-brand-group { display: flex; align-items: center; }
    .navbar-brand { color: #00d4ff !important; font-weight: bold; font-size: 1.5rem; text-shadow: 0 0 10px rgba(0, 212, 255, 0.3); }
    @media (max-width: 800px) {
        .navbar-brand-group { flex-direction: column; align-items: flex-start; }
        .version-tag { margin-left: 0 !important; margin-top: 2px; }
    }

    /* MAIN LAYOUT */
    .main-container { flex-grow: 1; display: flex; flex-direction: column; padding: 10px; gap: 10px; overflow: hidden; }
    .content-row { flex-grow: 1; display: flex; gap: 15px; overflow: hidden; width: 100%; }

    /* HARD LOCK 40/60 SPLIT */
    .col-logs { flex: 0 0 40%; max-width: 40%; min-width: 40%; display: flex; flex-direction: column; background: #111; border: 1px solid #333; border-radius: 8px; }
    .col-buffer { flex: 0 0 60%; max-width: 60%; min-width: 60%; display: flex; flex-direction: column; background: #111; border: 1px solid #333; border-radius: 8px; transition: border-color 0.3s, box-shadow 0.3s; }
    
    @media (max-aspect-ratio: 1/1) {
        .content-row { flex-direction: column; }
        .col-logs, .col-buffer { flex: 1; max-width: 100%; min-width: 100%; width: 100%; }
    }

    .log-box { flex-grow: 1; overflow-y: auto; padding: 15px; font-family: 'Consolas', monospace; font-size: 1.1rem; color: #0f0; white-space: pre-wrap; word-break: break-all; }

    /* --- THE CHAMELEON CARD (UNIFIED) --- */
    .cham-card {
        border-radius: 12px;
        padding: 4px; 
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        display: flex; flex-direction: column;
        transition: transform 0.1s;
    }
    
    /* INNER BOX */
    .cham-body {
        flex-grow: 1;
        border-radius: 8px;
        padding: 5px 15px;
        display: flex; flex-direction: row; 
        align-items: center; justify-content: space-between; gap: 15px;
    }

    .cham-text-group { 
        display: flex; align-items: center; gap: 15px; flex-grow: 1; overflow: hidden; 
        padding-bottom: 2px; /* Prevent descender clipping */
    }
    
    .cham-id-badge {
        background: #000; color: #fff; border: 2px solid #fff; border-radius: 6px;
        padding: 4px 8px; font-family: 'Consolas', monospace; font-weight: 900;
        font-size: 1.4rem; min-width: 70px; text-align: center; flex-shrink: 0;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .cham-text {
        font-size: 1.4rem; font-weight: 800; color: #fff;
        white-space: normal; /* WRAP TEXT */
        word-break: break-word;
        line-height: 1.15; 
        text-shadow: 2px 2px 4px #000;
        padding-bottom: 2px; 
    }

    .cham-actions { display: flex; align-items: center; gap: 10px; flex-shrink: 0; }

    /* BUFFER SPECIFIC */
    .buffer-actions { display: flex; align-items: center; gap: 10px; flex-shrink: 0; }

    .buffer-header {
        padding: 0.5rem !important; 
        background: transparent; 
        border-bottom: 1px solid #6c757d !important; 
        color: #0dcaf0 !important; 
        font-weight: 700; 
        display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; 
    }

    .buffer-item { min-height: 95px; margin-bottom: 10px; }
    .buffer-item.active-item { box-shadow: 0 0 25px rgba(0, 255, 0, 0.5); border: 2px solid #0f0 !important; z-index: 10; }
    
    .buffer-qr { 
        width: 80px; height: 80px; 
        background: white; padding: 3px; border-radius: 4px; flex-shrink: 0; 
        display:flex; justify-content:center; align-items:center; 
        align-self: center;
    }
    
    .btn-buffer-x { 
        width: 60px; height: 80px; 
        background: #dc3545; color: white; border: 2px solid #ffaaaa; 
        border-radius: 6px; font-size: 1.5rem; font-weight: bold; 
        display: flex; align-items: center; justify-content: center; 
        cursor: pointer; transition: 0.2s;
        align-self: center;
    }
    .btn-buffer-x:hover { background: #ff0000; }

    /* --- MANAGER MODAL STYLES --- */
    
    /* NAV DECK (Prev/Next) */
    .nav-deck { 
        display: flex; gap: 15px; margin-bottom: 15px; width: 100%; 
    }
    
    .nav-card { 
        flex: 1 1 0; /* CRITICAL FIX: Forces exact 50/50 split */
        cursor: pointer; 
        min-height: 90px; 
        display: flex; flex-direction: column; 
    }
    
    .nav-inner { 
        display: flex; flex-direction: row; 
        align-items: center; justify-content: space-between; 
        padding: 5px 10px; height: 100%; 
        width: 100%;
    }
    
    /* NAV QR (Matches Buffer/Deck Size) */
    .nav-qr { 
        width: 80px; height: 80px; 
        background: white; padding: 3px; border-radius: 4px; 
        display: flex; justify-content: center; align-items: center; 
        flex-shrink: 0; 
    }
    
    .nav-qr-container { display: flex; align-items: center; }

    .nav-label { font-size: 0.85rem; font-weight: 900; color: #ccc; text-transform: uppercase; letter-spacing: 1px; }
    .nav-name { font-size: 1.15rem; font-weight: bold; color: #fff; text-shadow: 1px 1px 2px #000; line-height: 1.1; }

    /* SLOT GRID */
    .slot-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
        margin-bottom: 20px;
    }
    .slot-btn { min-height: 180px; cursor: pointer; display: flex; flex-direction: column; }
    .slot-btn.empty { background: #222; border: 2px solid #444; border-radius: 12px; align-items: center; justify-content: center; padding: 10px; color: #666; }
    .slot-inner { flex-direction: column !important; align-items: center !important; text-align: center; padding: 15px !important; justify-content: center; }
    .slot-num { color: #ccc; font-weight: 900; margin-bottom: 10px; font-size: 1.2rem; text-transform: uppercase; text-shadow: 1px 1px 2px #000; }
    .slot-content { font-size: 1.1rem; font-weight: bold; color: #fff; line-height: 1.2; text-shadow: 2px 2px 4px #000; margin-bottom: 10px;}

    /* LIST ITEMS */
    .manage-list-item { margin-bottom: 15px; } 
    .manage-list-item .cham-text { font-size: 1.3rem; } 
    .manage-list-item .cham-id-badge { font-size: 1.3rem; padding: 4px; min-width: 60px; }

    /* PORTRAIT MODE FIX */
    @media (max-width: 900px) {
        .manage-list-item .cham-body {
            flex-direction: column !important;
            align-items: center !important;
            padding: 15px !important;
            gap: 10px !important;
        }
        .manage-list-item .cham-text-group { flex-direction: column; text-align: center; width: 100%; }
        .manage-list-item .cham-text { font-size: 1.1rem; white-space: normal; }
        .manage-list-item .cham-actions { width: 100%; justify-content: space-around; margin-top: 5px; }
    }

    .action-badge { 
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        background: #222; border: 2px solid #444; border-radius: 8px; 
        overflow: hidden; min-width: 80px; padding: 8px; gap: 5px;
        cursor: pointer; transition: transform 0.1s; box-shadow: 0 4px 6px rgba(0,0,0,0.5);
    }
    .action-badge:active { transform: scale(0.95); }
    .badge-qr { width: 60px; height: 60px; padding: 2px; background: #fff; flex-shrink: 0; border-radius: 4px; display: flex; justify-content: center; align-items: center; }
    .badge-btn { border: none; border-radius: 4px; font-weight: 900; font-size: 0.9rem; padding: 4px 10px; width: 100%; text-transform: uppercase; color: #fff; text-align: center; }
    .btn-pick { background-color: #0d6efd; } 
    .btn-trash { background-color: #dc3545; } 
    .btn-print { background-color: #ffc107; color: #000; } 

    .danger-zone { margin-top: 30px; border-top: 2px dashed #dc3545; padding-top: 20px; text-align: center; }

    /* COMMAND CONSOLE */
    .cmd-deck { padding: 15px; background: #151515; border: 1px solid #333; border-radius: 8px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; flex-shrink: 0; }
    .deck-btn { background: #222; border: 2px solid #444; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 10px 15px; gap: 8px; cursor: pointer; transition: transform 0.1s; box-shadow: 0 4px 6px rgba(0,0,0,0.5); min-width: 120px; flex-grow: 1; max-width: 180px; }
    .deck-btn:active { transform: scale(0.95); }
    .deck-label { font-weight: 900; font-size: 1rem; text-transform: uppercase; color: #ccc; white-space: nowrap; }
    
    /* BIG DECK QR (80px) */
    .deck-qr { width: 80px; height: 80px; background: #fff; border-radius: 4px; padding: 2px; display: flex; justify-content: center; align-items: center; }

    .deck-btn:nth-child(1) { border-color: #0dcaf0; } 
    .deck-btn:nth-child(2) { border-color: #ffc107; } 
    .deck-btn:nth-child(3) { border-color: #6c757d; } 
    .deck-btn:nth-child(4) { border-color: #fd7e14; } 
    .deck-btn:nth-child(5) { border-color: #dc3545; } 
    .deck-btn:nth-child(6) { border-color: #d63384; } 

    .btn-audit-active { background: #4a004a !important; border: 4px solid #ff00ff !important; box-shadow: 0 0 20px #ff00ff; }
    .btn-audit-active .deck-label { color: #ff00ff !important; }
    .drop-mode-active { border: 4px solid #fd7e14 !important; box-shadow: 0 0 30px rgba(253, 126, 20, 0.6); }
    .eject-mode-active { border: 4px solid #dc3545 !important; box-shadow: 0 0 30px rgba(220, 53, 69, 0.6); }

    /* UTILS & MODALS */
    .text-muted { color: #aaa !important; } .text-orange { color: #fd7e14 !important; } .text-purple { color: #d63384 !important; }
    .buffer-empty-msg { color: #666 !important; font-size: 1.5rem; margin-top: 20%; text-align: center; text-transform: uppercase; letter-spacing: 2px; }
    .status-label { color: #fff; font-weight: 500; display: flex; align-items: center; gap: 5px; }
    .status-dot { height: 12px; width: 12px; border-radius: 50%; display: inline-block; }
    .status-on { background-color: #0f0; box-shadow: 0 0 5px #0f0; }
    .status-off { background-color: #555; border: 1px solid #777; }
    
    .modal-content { background-color: #121212 !important; color: #fff !important; border-color: #444 !important; }
    .modal-header .btn-close { filter: invert(1); }
    
    #focus-guard { position: fixed; inset: 0; width: 100vw; height: 100vh; background: rgba(0, 0, 0, 0.85); z-index: 99999; display: none; justify-content: center; align-items: center; flex-direction: column; color: #ff0000; }
    .focus-msg { font-size: 3rem; font-weight: bold; text-shadow: 0 0 20px #f00; border: 5px solid #f00; padding: 40px; border-radius: 20px; background: #000; }
    #toast-container { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 9999; display: flex; flex-direction: column; gap: 10px; text-align: center; }
    .toast-msg { background: #222; color: #fff; border: 2px solid #00d4ff; padding: 20px 30px; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.8); font-weight: bold; font-size: 1.5rem; transition: opacity 0.5s; }
    .qr-box { background: white; padding: 5px; border-radius: 4px; display: flex; justify-content: center; align-items: center; }
    .qr-label { font-size: 0.9rem; color: #eee; font-weight: bold; text-transform: uppercase; margin-top: 5px; }
</style>
