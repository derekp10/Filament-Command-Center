services:
  inventory-hub:
    container_name: inventory_hub
    build: .
    ports:
      - "8000:8000"
    restart: unless-stopped
    volumes:
      # 1. The App Code (Current Folder -> /app)
      - ./:/app
      
      # 2. THE CONFIG FIX (Parent Folder -> Root of Container)
      # This fixes the "Root config.json not found" error
      - ../config.json:/config.json
      
      # 3. THE LABEL OUTPUT (Your Specific D: Path -> /output)
      # We map your D: folder to the internal /output folder
      - "D:/My Documents/Documents/3D Printing/3D Print Data/labels_output:/output"

    environment:
      - PYTHONUNBUFFERED=1