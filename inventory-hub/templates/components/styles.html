<style>
    /* --- GLOBAL KIOSK THEME --- */
    body { background-color: #000; color: #fff; font-family: 'Segoe UI', monospace; height: 100vh; display: flex; flex-direction: column; overflow: hidden; margin: 0; padding: 0; }
    .navbar { background-color: #111; border-bottom: 2px solid #00d4ff; flex-shrink: 0; }
    .navbar-brand { color: #00d4ff !important; font-weight: bold; font-size: 1.5rem; text-shadow: 0 0 10px rgba(0, 212, 255, 0.3); }
    .main-container { flex-grow: 1; display: flex; padding: 10px; gap: 10px; overflow: hidden; }
    .col-logs, .col-buffer { flex: 1; display: flex; flex-direction: column; background: #111; border: 1px solid #333; border-radius: 8px; }
    .log-box { flex-grow: 1; overflow-y: auto; padding: 15px; font-family: 'Consolas', monospace; font-size: 1.1rem; color: #eee; white-space: pre-wrap; word-break: break-all; }
    .log-INFO { color: #0f0; } .log-WARNING { color: #fc0; } .log-ERROR { color: #f44; }
    .text-muted { color: #aaa !important; } .status-label { color: #fff; font-weight: 500; margin-right: 20px; }
    .buffer-header { padding: 15px; background: #222; border-bottom: 1px solid #333; color: #00d4ff; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
    .buffer-content { flex-grow: 1; overflow-y: auto; padding: 15px; }
    .buffer-item { background: #222; border: 1px solid #555; border-radius: 8px; margin-bottom: 15px; padding: 15px; display: flex; justify-content: space-between; align-items: center; opacity: 0.8; }
    .buffer-item.active-item { border: 2px solid #0f0; opacity: 1; background: #2a2a2a; box-shadow: 0 0 10px rgba(0,255,0,0.2); }
    .buffer-swatch { width: 50px; height: 50px; border-radius: 50%; border: 3px solid #fff; flex-shrink: 0; }
    .buffer-text { font-size: 1.6rem; font-weight: bold; margin-left: 15px; color: #fff; }
    .buffer-info { display: flex; align-items: center; }
    #scan-status { font-size: 1.1rem; color: #00d4ff; font-weight: bold; text-transform: uppercase; }
    
    /* UI QR BOXES */
    .qr-box { background: white; padding: 5px; border-radius: 4px; display: flex; justify-content: center; align-items: center; }
    .nav-qr-container { background: white; padding: 5px; border-radius: 4px; display: flex; justify-content: center; align-items: center; width: 55px; height: 55px; flex-shrink: 0; }
    .nav-qr-container img { width: 45px !important; height: 45px !important; }

    .cmd-deck { padding: 15px; background: #1a1a1a; border-top: 1px solid #333; display: flex; justify-content: space-around; }
    .cmd-btn { cursor: pointer; transition: 0.2s; border-radius: 8px; padding: 10px; text-align: center; }
    .cmd-btn:active { background: #333; transform: scale(0.95); }
    .qr-label { font-size: 0.9rem; color: #eee; font-weight: bold; text-transform: uppercase; margin-top: 5px; }
    .btn-active-audit { background: #4a004a !important; border: 1px solid #ff00ff; }
    .label-active-audit { color: #ff00ff !important; font-weight: bold; }
    
    /* MODALS & TABLES */
    .modal-content { background: #121212; color: #fff; border: 1px solid #555; }
    .table-fixed { table-layout: fixed; width: 100%; }
    .col-id { width: 18%; font-weight: bold; color: #00d4ff; }
    .col-name { width: 35%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .col-status { width: 22%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .col-actions { width: 25%; text-align: right; white-space: nowrap; }

    /* SLOT GRID */
    .slot-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
    .slot-btn { 
        background: #222; border: 2px solid #444; border-radius: 10px; 
        min-height: 160px; display: flex; flex-direction: row; 
        align-items: center; justify-content: space-between; 
        padding: 8px; cursor: pointer; position: relative; overflow: hidden; 
    }
    .slot-btn.full { border-color: #00d4ff; background: #1a1a1a; }
    .slot-left { width: 40%; display: flex; flex-direction: column; align-items: center; justify-content: center; border-right: 1px solid #444; padding-right: 5px; }
    .slot-right { width: 60%; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding-left: 5px; }
    
    .slot-swatch { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #fff; flex-shrink: 0; margin-bottom: 5px; }
    .slot-content { font-size: 0.95rem; font-weight: bold; word-break: break-word; color: #fff; line-height: 1.2; margin-bottom: 5px; }
    .slot-num { color: #aaa; font-weight: bold; margin-bottom: 5px; font-size: 0.9rem; }
    .unslotted-item { background: #252525; padding: 15px; margin: 10px 0; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #444; }
    
    #printable-label-container { display: none; }
    
    /* Ensure UI QR codes don't get messed up by print styles */
    #printable-label-container img { width: 100% !important; height: auto !important; }
</style>
