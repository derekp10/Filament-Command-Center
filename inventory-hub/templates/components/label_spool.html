<style>
    /* --- STICKER FACTORY: v2.6 (MAX HEIGHT + WIDTH EDITION) --- */
    @media print {
        body * { visibility: hidden; }
        @page { size: auto; margin: 0mm; } 
        html, body { margin: 0; padding: 0; background: white; }
        
        /* Show the container */
        #printable-queue-container {
            visibility: visible !important;
            display: block !important;
            position: absolute; 
            
            /* --- üñ®Ô∏è CALIBRATION ZONE üñ®Ô∏è --- */
            left: 6mm;    /* Nudged to 6mm to center the wider label */
            top: 0mm;     /* Pushed all the way to the top edge */
            width: 60mm !important; 
            /* ------------------------------- */
            
            background: white;
            z-index: 9999;
        }
        
        #printable-queue-container * { visibility: visible !important; }
        
        .print-job-item {
            page-break-inside: avoid;
            margin-bottom: 3mm; 
            width: 100%;
        }
    }

    /* Screen Styles (Hidden) */
    #printable-queue-container { display: none; }

    /* --- THE LABEL DESIGN (CSS GRID) --- */
    .label-box {
        width: 58mm; /* WIDENED to fill the space */
        height: 24mm; 
        background: #fff; color: #000;
        font-family: 'Arial Narrow', sans-serif;
        display: grid;
        grid-template-columns: 19mm 1fr; /* QR takes fixed width */
        border: 1px solid #000;
        box-sizing: border-box;
        overflow: hidden;
    }
    
    /* QR COLUMN */
    .label-qr {
        grid-column: 1;
        width: 100%; height: 100%;
        display: flex; align-items: center; justify-content: center;
        padding: 1mm;
        border-right: 1px solid #000;
    }
    .label-qr img {
        width: 17mm !important;
        height: 17mm !important;
        object-fit: contain;
    }

    /* DATA COLUMN */
    .label-data {
        grid-column: 2;
        display: flex; flex-direction: column;
        justify-content: space-between;
        padding: 1mm;
        line-height: 1;
    }

    /* TEXT ROWS */
    .lbl-row {
        display: flex; 
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #eee;
        height: 19%; /* Squeezed slightly to fit 5 rows */
        overflow: hidden;
    }
    .lbl-row:last-child { border-bottom: none; }

    .lbl-key {
        font-size: 6pt; font-weight: 900;
        text-transform: uppercase;
        color: #666;
    }
    .lbl-val {
        font-size: 7.5pt; font-weight: bold;
        white-space: nowrap;
        overflow: hidden; text-overflow: ellipsis;
        text-align: right;
    }
    
    /* Restored Data Styles */
    .lbl-id { font-size: 8pt; color: #000; }
    .lbl-rgb { font-family: 'Consolas', monospace; font-size: 6pt; }
</style>

<div id="printable-queue-container"></div>
