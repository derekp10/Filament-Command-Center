<style>
    /* --- STICKER FACTORY: v2.0 (GRID EDITION) --- */
    @media print {
        body * { visibility: hidden; }
        @page { size: auto; margin: 0mm; } /* Let printer driver handle margins */
        html, body { margin: 0; padding: 0; }
        
        /* Show the container */
        #printable-queue-container {
            visibility: visible !important;
            display: block !important;
            position: absolute; left: 0; top: 0;
            width: 100%;
            background: white;
            z-index: 9999;
        }
        
        /* Make children visible */
        #printable-queue-container * { visibility: visible !important; }
        
        /* Page Break for multiple labels */
        .print-job-item {
            page-break-inside: avoid;
            margin-bottom: 2mm; /* Tiny gap between labels */
            border-bottom: 1px dashed #ccc; /* Cut line helper */
            padding-bottom: 1mm;
        }
    }

    /* Screen Styles (Hidden) */
    #printable-queue-container { display: none; }

    /* --- THE LABEL DESIGN (CSS GRID) --- */
    .label-box {
        width: 56mm; height: 24mm; /* Standard 24mm Tape Size */
        background: #fff; color: #000;
        font-family: 'Arial Narrow', sans-serif;
        display: grid;
        grid-template-columns: 18mm 1fr; /* Left: QR (Fixed), Right: Data (Flexible) */
        border: 1px solid #ddd; /* faint border for preview */
        box-sizing: border-box;
        overflow: hidden;
    }
    
    /* QR COLUMN */
    .label-qr {
        grid-column: 1;
        width: 100%; height: 100%;
        display: flex; align-items: center; justify-content: center;
        padding: 1mm;
        border-right: 2px solid #000;
    }
    /* Force QR image to fit */
    .label-qr img {
        width: 16mm !important;
        height: 16mm !important;
        object-fit: contain;
    }

    /* DATA COLUMN */
    .label-data {
        grid-column: 2;
        display: flex; flex-direction: column;
        justify-content: space-between;
        padding-left: 1mm;
        padding-right: 1mm;
    }

    /* TEXT ROWS */
    .lbl-row {
        display: flex; align-items: center;
        border-bottom: 1px solid #000;
        height: 25%; /* 4 rows = 100% */
        overflow: hidden;
    }
    .lbl-row:last-child { border-bottom: none; }

    .lbl-key {
        font-size: 6pt; font-weight: 900;
        width: 8mm; flex-shrink: 0;
        text-transform: uppercase;
    }
    .lbl-val {
        font-size: 8pt; font-weight: bold;
        white-space: nowrap;
        overflow: hidden; text-overflow: ellipsis;
    }
    .lbl-hex { font-family: monospace; font-size: 7pt; }
</style>

<div id="printable-queue-container"></div>
